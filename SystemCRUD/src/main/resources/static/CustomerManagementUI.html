<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Klientami</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="bounceInUp">Panel administratora</h1>
<button onclick="fetchCustomers()">Pobierz Klientów</button>
<button onclick="fetchOrders()">Pobierz Zamówienia</button>
<ul id="customer-list"></ul>
<ul id="order-list"></ul>
<p id="no-customers" style="display: none;">Brak klientów</p>
<p id="no-orders" style="display: none;">Brak zamówień</p>


<h2 class="bounceInUp">Dodaj Klienta</h2>
<input type="text" id="customer-name" placeholder="Imię">
<input type="text" id="customer-surname" placeholder="Nazwisko">
<button onclick="addCustomer()">Dodaj</button>

<h2 class="bounceInUp">Dodaj zamówienie</h2>
<input type="number" id="ordered-by" placeholder="Zamówione przez: (ID Klienta)">
<input type="text" id="order-name" placeholder="Nazwa">
<input type="text" id="order-description" placeholder="Opis">
<input type="number" step="0.01" id="order-value" placeholder="Wartość w PLN">
<button onclick="addOrder()">Dodaj</button>

<h2 class="bounceInUp">Wyszukaj klienta po ID</h2>
<input type="number" id="customer-ID" placeholder="Wpisz ID klienta">
<button onclick="searchCustomer()">Znajdź</button>
<div id="customer-info"></div>

<h2 class="bounceInUp">Usuń Klienta</h2>
<input type="number" id="customer-id" placeholder="ID klienta">
<button onclick="deleteCustomer()">Usuń</button>

<h2 class="bounceInUp">Usuń zamówienie</h2>
<input type="number" id="order-id" placeholder="ID zamówienia">
<button onclick="deleteOrder()">Usuń</button>

<script src="script.js"></script>
</body>
</html>
